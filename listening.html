<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening and Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7fbfc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 100%;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Listening Test</h1>
    <audio controls>
        <source src="example-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input type="text" placeholder="Type what you hear">
    <button onclick="alert('Your answer has been submitted!')">Submit</button>
</div>

</body>
</html>
